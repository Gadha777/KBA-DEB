<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table
        {
            border: 3px solid #273746;
            height: 500px;
            width: 400px;
            margin-top: 50px;
            border-radius: 14px;
        }
        .c{
            text-align: center;
            font-size: 30px;
            border: 3px solid rgb(255, 255, 255);
            color: antiquewhite;
            border-radius: 25px;
        }
        .h{
        
            text-align: center;
            font-size: 30px;
            border: 3px solid rgb(255, 255, 255);
            color: antiquewhite;
            border-radius: 15px;
    
        }
        .green
        {
            text-align: center;
            font-size: 30px;
            border: 3px solid rgb(255, 255, 255);
            background-color: #6df880;
            color: antiquewhite;
            border-radius: 15px;
        }
        .blue{
            text-align: center;
            font-size: 30px;
            border: 3px solid rgb(255, 255, 255);
            background-color: #99c7f1;
            color: antiquewhite;
            border-radius: 15px;
        }
        td:hover
        {
            background-color: #c39bd3;
            color: black;
        }
        .c:hover
        {
            background-color: #46598d; 
             
            /*background-color: rgb(201, 35, 35);*/
        }
        

    </style>
</head>
<body> 
    <center>
        <h1><b>CALCULATOR</b></h1>
    <table cellspacing="5px"> 
        <tr>
            <td  colspan="4" style="height: 100px; background-color: rgb(214, 197, 197); text-align: end; border-radius: 15px;">0</td>
        </tr>
        <tr>
            <td class="c" colspan="2" style="background-color: rgb(199, 23, 23); ">C</td>
            <td   class="h" colspan="2" style="background-color: rgb(12, 173, 25);">=</td>
            
        </tr>
        <tr>
            <td class="green">7</td>
            <td class="blue">8</td>
            <td class="green">9</td>
            <td class="blue">+</td>
        </tr>
        <tr>
            <td class="blue">4</td>
            <td class="green">5</td>
            <td class="blue">6</td>
            <td class="green">-</td>
        </tr>
        <tr>
            <td class="green">1</td>
            <td class="blue">2</td>
            <td class="green">3</td>
            <td class="blue">*</td>
        </tr>
        <tr>
            <td class="blue">/</td>
            <td class="green">0</td>
            <td class="blue">.</td>
            <td class="green">#</td>
        </tr>
      
    </table>
</center>
</body>
</html>
