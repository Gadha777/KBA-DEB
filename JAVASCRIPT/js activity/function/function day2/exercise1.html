<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Define an arrow function greetLater that takes a parameter name and logs "Hello, [name]" 
    after 2 seconds. Use setTimeout to delay the log. The arrow function should use the global
    this context.Explain why the this context behaves the way it does in an arrow function. -->
    <script>
        let name = 'ALice';
        //window.name holds the value 'ALice'.
        window.name = name; // This explicitly assigns the value of the variable name to window.name,
                                // which is a global property that belongs to the window object.
        
        const greetLater = () => {
            setTimeout(function() {
                console.log(`Hello, ${this.name}`);
            }.bind(this), 2000); // Bind 'this' to the global object (window)
        };
    
        greetLater();
    </script>
</body>
</html>
