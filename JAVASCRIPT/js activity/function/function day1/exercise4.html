     <!-- <p id="message1"></p> -->
    <p id="message"></p>
   
    <script>
        // Define a function userInfo that accepts a username as a parameter and logs "Welcome,
        //  [username]". Inside this function, define and immediately invoke another function
        //   named displayMessage that logs "User [username] has logged in". Ensure that both
        //    functions have access to the username variable.

        function displaymessage(){
            const user=document.getElementById('username').value;
            const messagelement= document.getElementById('message')
            function dis(){
               messagelement.textContent=`Welcome, ${user} `
            }
            function display(){
               messagelement.textContent=`User ${user} has logged in`
            }
            dis(); // Display the first message
            setTimeout(display, 2000);
        }
        

    // If you want both messages to display one after the other,

    // You could append both messages, use setTimeout to delay one, or display them differently.
    // the second function (display()) is called inside the setTimeout function.

// Here’s a breakdown:

// setTimeout(display, 2000) schedules the display() function to be 
// executed after 2 seconds (2000 milliseconds).
// This means that after 2 seconds from the point where dis() is called and finishes executing, 
// the display() function is invoked.
