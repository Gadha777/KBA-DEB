<!-- Write an arrow function findLargest that takes three numbers as parameters 
 and returns the largest of the three. Use the function
  to find the largest number among 3, 15, and 9, and log the result. -->
<script>
  let findLargest = (a, b, c) => Math.max(a, b, c);
let largestNumber = findLargest(3, 8, );
document.write(largestNumber); 
</script>
