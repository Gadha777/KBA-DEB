let num1 = 3;
let num2 = -7;
let num3 = 2;
let product = num1 * num2 * num3;

// Check the sign of the product and display the result

    document.write("The sign of the product is +");
} else if (product < 0) {
    document.write("The sign of the product is -");
} else {
    document.write("The product is 0, which has no sign.");
}

// Write a program to read temperature in centigrade and display a suitable message according to the temperature state below:

// Temp 20-30 then Normal in Temp

let temp = 25; 
if (temp < 0) {
    document.write("Freezing weather");
} else if (temp >= 0 && temp < 10) {
    document.write("Very Cold weather");
} else if (temp >= 10 && temp < 20) {
    document.write("Cold weather");
} else if (temp >= 20 && temp < 30) {
    document.write("Normal in Temp");
} else if (temp >= 30 && temp < 40) {
    document.write("It's Hot");
} else {
    document.write("It's Very Hot");
}
