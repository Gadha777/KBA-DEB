// Program to find simple interest & compound interest

        document.write("<br><br> 8.Program to find simple interest & compound interest<br> <br>")
        let principal = 5
        let rate = 10
        let time = 9

        function simple(principal,rate,time)
        {
            return (principal * rate * time) / 100;
        }
        function compound(principal ,rate, time)
        {
            return  principal * Math.pow((1 + rate / 100), time) - principal;
        }
        let SimpleInterest=simple(principal,rate,time);
        document.write("simple interest is ", SimpleInterest,"<br> <br>")

        let CompoundInterest=compound(principal,rate,time);
