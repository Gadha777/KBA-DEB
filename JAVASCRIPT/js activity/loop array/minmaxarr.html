<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [8, 2, 6, 7, 3, 1];
        let minElement = array[0];
        let maxElement = array[0];

    for (let i = 1; i < array.length; i++) {
    if (array[i] < minElement) {
        minElement = array[i];
    }
    if (array[i] > maxElement) {
        maxElement = array[i];
    }
}

document.write("Minimum element:", minElement); 
document.write("<br>Maximum element:", maxElement); 

    </script>
</body>
</html>
