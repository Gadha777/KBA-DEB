    <script>
    
        let array = [8, 2, 8, 7, 8, 1];
let element = 8;
let c=0;

for (let i = 0; i < array.length; i++) {
    if (array[i] == element) {
        document.write(`Element ${element} found at index ${i}<br>`);

    }
}
    document.write(`the occurance of ${element} in this array ${c}`)
    
    </script>
