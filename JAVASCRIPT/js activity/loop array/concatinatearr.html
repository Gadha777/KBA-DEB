<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a=[2,4,6,8];
       let b=[1,3,5,7];
       document.write("first array is ");
       for(i=0;i<4;i++)
       {
        document.write(a[i],"&nbsp")
       }
       document.write("<br>second array is ");
       for(i=0;i<4;i++)
       {
        document.write(b[i],"&nbsp")
       }
       let combinedArray = a.concat(b);
       document.write("<br>concatinated array is ");
       for(i=0;i<combinedArray.length;i++)
        document.write(combinedArray[i],"&nbsp");
      
    </script>
</body>
</html>
