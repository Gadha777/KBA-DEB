<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s=0;
        let num,d ;
        let n=121
        num=n;
        while(n>0)
    {
        d=n%10;
        s=s*10+d;
        n=Math.floor(n/10);
    }
    if(s==num)
    {
        document.write(num," is a palindrome number")
    }
    else
    {
        document.write(num," is not a palindrome number")
    }
    </script>
</body>
</html>
