<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">First number</label>
        <input id="num1" type="text">
        <br><br>
        <label for="">second number</label>
        <input id="num2" type="text">
        <br><br>
     <button onclick="compare()">Compare</button>
     <p id="result"></p>
    </div>
    <script>
        function compare()
        {
            const num1=document.getElementById('num1').value;
            const num2=document.getElementById('num2').value;
         const result=document.getElementById('result');
            if( num1>num2 )
        {
            result.textContent=`first number ${num1} is greater than second number ${num2}`;
        }
        else if( num1<num2 )
        {
            result.textContent=`first number ${num1} is smaller than second number ${num2}`;
        }
        else
        {
            result.textContent=`first number ${num1} and  second number ${num2} are equal`;
        }
        }
    </script>
    
</body>
</html>
