<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5,6];
        document.write("the value of 4th index is ",a[4],"<br>")
        document.write(a[3]+a[5],"<br>")
        document.write(a[10],"<br>")
        
    document.write( "the array is " )    
        for(i=0;i<6;i++)
    {
        document.write(a[i])
    }
    let sum =0;
    document.write( "<br>Sum of the array is ")    
        for(i=0;i<6;i++)
    {
        sum =sum+a[i]
    }
    document.write(sum,"<br>")

    document.write( "the array is " )    
        for(i=0;i<a.length;i++)
    {
        document.write(a[i]+2)
    }
    </script>
</body>
</html>
