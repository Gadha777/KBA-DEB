<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function basicMapOperation()
{
    let map= new Map();
    map.set('name',['john','Alice','bob']);
    map.set('age',30);
    let names = map.get('name');
    document.getElementById('getName').innerHTML="names : "+ names.join(',');
    document.getElementById('getAge').innerHTML='age :'+map.get('age');
    //Array.isArray 
    //boolean is array or not

    let output='';
    map.forEach((value,key) => {
     if(Array.isArray (value)) 
     {
        output+= key + '='+ value.join(',')+'<br>';
     }
     else
     {
        output+= key + '='+ value+'<br>';
     }
    });
    document.getElementById('iterationOutput').innerHTML=output;
}
    </script>
</head>
<body>
    <h1>Map Method</h1>
    <h2>Map Operations</h2>
    <button onclick="basicMapOperation()">Run Map Methods</button>
    <div id="getName"></div>
    <div id="getAge"></div>
    <div id="iterationOutput"></div>
</body>
</html>
