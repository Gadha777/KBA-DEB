<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
<script>
    //function definition 
    function greet(name)
    {
        console.log('Hello,'+name);
    }
    //function call
    greet ('world');
</script>
