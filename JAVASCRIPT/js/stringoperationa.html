<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let s="String Operations";
        document.write("the string is "+s,"<br>")
        // string function 
        document.write("the lenght of the string is "+s.length ,"<br>")
        document.write("the 5 character in index of astring is "+s.charAt(5))

        document.write("<br>",s.toLowerCase())
        document.write("<br>",s.substring(7,16))
        document.write("<br>",s.substr(4,5))
    </script>
