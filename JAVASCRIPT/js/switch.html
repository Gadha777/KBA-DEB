<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10
        let b=20
        let o='%'
        switch(o){
        
            case '+':
            {
                let c=a+b;
                document.write("the sum is "+c)
                break;
            }
        
        case '-':
            {
            
                document.write("the difference is "+a-b);
                break;
            }
        
        case '*':
            {
               
                document.write("the product is "+a*b)
                break;
            }
            case '/':
            {
               
                document.write("the quotient is "+a/b)
                break;
            }
            default:{
                document.write("enter a valid operator")
            }
        }
    </script>
</body>
</html>
