<body>
    <p id="demo"></p>
    <script>
        let x;
        x=5;
        y=10;
        s="wwwwwwww"
        // datatype of null is Object
        p=null;

        document.getElementById("demo").innerHTML=x+y+"years"

        // to find the datatype of variable use (typeof) function
        document.write(typeof y ,"<br>")
        document.write(typeof p ,"<br>")

        //constant variable declare cheyiyumbo at same time
        // athanne valueum declare cheyiyanam like 
        const m=20;
        document.write("value of m is ",m,"<br>")
        //scope of variable 
        {
            let x=200;
            document.write("value of x is " ,x ,"<br>")
        }

    </script>
