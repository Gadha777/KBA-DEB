<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=(20>10)?20:10;
        let a1=(20<10)?20:10;
        document.write(a, "<br>",a1)
        let b=(90>20)?(90>100)?90:100:(20>100)?20:100;
        document.write("<br>",b)
        // bit vise operations
        let x=5
        let y=3
        let z=x|y
        let w=x&y
        document.write( "<br>",w)
        document.write("<br>",z)

    </script>
</body>
</html>
