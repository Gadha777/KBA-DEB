    <script>
        window.onload=async()=>{
            console.log('hi');
            try{

        //viewcourse 
        async function viewCourse(){
            const response=await fetch("http://127.0.0.1:8000/viewCourse",{
            method:'GET',
           credentials: 'include', 
            });
            console.log(response.status);
            
             const data1=await response.json();
             console.log(data1.length);
             
            if(response.status!=404){
                console.log(data1,"data");
                const container=document.getElementById("cards")
                container.innerHTML='';
                data1.forEach(course => {
                    console.log(course);
                    const coursediv=document.createElement("div");
                    // coursediv.style.border='2px solid red';
                    coursediv.style.height='300px'
                    coursediv.style.width='400px';
                    coursediv.style.marginLeft='50px';
                    coursediv.style.marginRight='50px';
                    coursediv.style.borderRadius='5px';
                    coursediv.style.backgroundColor='#d2b4de';

                   const coursename=document.createElement("h1");
                   coursename.id='name';
                   coursename.value=course[0];
                   coursename.innerHTML=course[0];
                   coursename.style.color='black';
                   coursename.style.fontSize='30px';
                //    coursename.style.textAlign="center";
                coursename.style.textAlign='center';
                   coursename.style.width='300px'


                   const image=document.createElement("img");
                   image.src="./images/images.jpeg";
                   image.style.height='100px';
                   image.style.width='200px';
                   image.style.margin='10px 100px 15px';


                const Description = document.createElement("p");
                Description.innerHTML=course[1].description||course[1].newdescription;
                Description.style.fontSize = '20px';
                Description.style.padding = "10px";
                Description.style.textAlign = "center";
                // Description.style.overflowY="scroll"
                // Description.style.overflowX="hidden";
                // Description.style.height="150px"
                // Description.style.color='white';

                //    const more=document.createElement("input");
                //    more.onclick=handleMore;
                //    more.type='submit';
                //    more.value='View More';
                //    more.style.backgroundColor='#7d3c98'
                //    more.style.borderRadius='5px';
                //    more.style.padding='5px';
                //    more.style.margin='5px 110px';
                 
                   // Update this part where you create the 'more' button
const more = document.createElement("input");
more.onclick = () => handleMore(course[0]); // Pass the course name to the function
more.type = 'submit';
more.value = 'View More';
more.style.backgroundColor = '#7d3c98';
more.style.borderRadius = '5px';
// more.style.marginTop="10px"
more.style.padding = '5px';
more.style.margin = '10px 150px';
more.style.color='white';

                   
                   coursediv.appendChild(coursename);
                   coursediv.appendChild(image);
                   coursediv.appendChild(Description);
                   coursediv.appendChild(more);
                   container.appendChild(coursediv);



            })
            
        }
        else{
            window.location.href='/notfound.html';
        }
    }

}
